<!DOCTYPE html>  
<html>  
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>  
    <title>Магазин автозапчастей</title>  
</head>  
<body> 
    <h3>Регистрация</h1> 
  <form>  

    <br><label>Вы регистрируетесь как</label><br>  
         <input type="radio" id="register_select" name="register_select" value="buyer"/>Покупатель <br>  
         <input type="radio" id="register_select" name="register_select" value="provider"/>Поставщик<br/>    
    
         <br>

    <label for="email">Эл.почта: </label> </div>
    

    <input type="text" id="email" name="email"/> <br/> 
    </div>
    <h4>Название организации</h4> 
    
    <label for="ip">ИП или Юр.Лицо </label>  
   
    
   
    <input type="text" id="name" name="ip"/> <br/><br>  
    

  
    <label for="inn">ИНН </label>

    <input type="text" id="name" name="inn"/> <br/> 
    <h4>Фактический адрес</h4> 
    <label for="city">Ваш город </label>  
    <input type="text" id="name" name="city"/> <br/></br>
    
    <label for="street">Улица </label>  
    <input type="text" id="name" name="street"/> 
    <label for="house">Дом/стр. </label>  
    <input type="text" id="house" name="house"/>

    <label for="office">Офис </label>  
    <input type="text" id="office" name="office"/><br/></br>
    
    <label for="telephone">Телефон</label>
    <input type="text" id="name" name="telephone" placeholder="+7(XXX) XXX-XX-XX" ><br/></br>
    
    <label for="site">Сайт вашей компании </label>  
    <input type="text" id="name" name="site"/><br/></br>
    
    <h4>Виды деятельности</h4> 
    <input type="checkbox" id="cricket" name="cricket" value="cricket"/>  
    <label for="cricket">Магазин</label> <br>  
    <input type="checkbox" id="football" name="football" value="football"/>  
    <label for="football">Региональная сеть магазинов</label> <br>  
    <input type="checkbox" id="hockey" name="hockey" value="hockey"/>  
    <label for="hockey">Федеральная сеть магазинов</label>  <br>  
    <input type="checkbox" id="hockey1" name="hockey1" value="hockey1"/>  
    <label for="hockey1">Интернет-магазин</label>  <br>  
    <input type="checkbox" id="hockey2" name="hockey2" value="hockey2"/>  
    <label for="hockey2">Автосервис</label>  <br>  
    <br>
    <label for="site">Прочее </label>  
    <input type="text" id="site" name="site"/><br/></br>
</div>
    <input type="submit" value="Отправить форму">  
  </form>
